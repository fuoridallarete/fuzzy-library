{% extends "library/base.html" %}

{% block content %}
  <h2>Renew of the book: {{ book_instance.book.title }}</h2>
  <div>
      <p><strong>Borrower:</strong> {{ book_instance.borrower }}</p>
      <p{% if book_instance.is_overdue %} class="text-danger"{% endif %}>
        <strong>Due date:</strong> {{ book_instance.due_back }}
      </p>

      <form action="" method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <button class="btn btn-primary btn-block my-4" type="submit">
          Submit
        </button>
      </form>
  </div>
{% endblock %}
