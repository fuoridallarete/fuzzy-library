{% extends "library/base.html" %}

{% block content %}
     {% if 'update' in request.path %}
        <h2 class="mb-5">Edit author</h2>
     {% else %}
         <h2 class="mb-5">Create new author</h2>
     {% endif %}

      <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <button class="btn btn-primary btn-block my-4" type="submit">
          Submit
        </button>
      </form>
{% endblock %}
