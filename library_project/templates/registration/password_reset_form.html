{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col text-center mt-3">
            <form action="" method="post">
              {% csrf_token %}
              {% if form.email.errors %}
                {{ form.email.errors }}
              {% endif %}
              <h3>Local Library reset password</h3>
              <p class="mt-3">Type your email address</p>
              <p>{{ form.email }}</p>
              <button class="btn btn-primary btn-block" type="submit">Reset password</button>
            </form>
        </div>
    </div>
{% endblock %}
